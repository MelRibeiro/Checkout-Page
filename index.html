<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Link CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <meta name="description" content="This my description">
    <title>Checkout</title>
</head>
<body>

    <header class="checkout">
        <h1>Checkout</h1>
    </header>

    <main>
        <div class="container">
            <div class="products">

                <div class="products-price">
                    <div class="products-img">
                        <img class="products-edit" src="img/green-bag.jpg" alt="backpack">
                    </div>
                    <div class="wrapper">
                        <p class="backpag">Vintage Backbag</p>
                        <p><span>$54.99</span><span class="scratched">$94.99</span></p>
                        <div class="inputValue">
                            <button onclick="clickSubtraction()">-</button>
                            <p>1</p>
                            <button  onclick="clickAddition()">+</button>
                        </div>
                    </div>
                </div>

                <div class="products-price">
                    <div class="products-img">
                        <img class="products-edit" src="img/levi-shoes.jpeg" alt="levi-shoes" loading="lazy">
                    </div>
                    <div class="wrapper">
                        <p class="backpag">Levi Shoes</p>
                        <p><span>$74.99</span><span class="scratched">$124.99</span></p>
                        <div class="inputValue">
                            <button onclick="clickSubtraction()">-</button>
                            <p>1</p>
                            <button  onclick="clickAddition()">+</button>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="total">
                    <div class="shipping">
                        <p>Shipping </p>
                        <p>$19</p>
                    </div>

                    <hr>

                    <div class="shipping">
                        <p>Total</p>
                        <p>$148.98</p>
                    </div>
                </div>
            </div>

            <form action="">
                <div class="contact-inf">
                    <h4 class="h-form">Contact Information</h4>
                    <label for="">E-mail</label>
                    <input class='icon email' type="email" placeholder="Enter your email...">
                    <label for="">Phone</label>
                    <input class='icon phone' type="number" placeholder="Enter your phone...">
                </div>
                <div class="shipping-inf">
                    <h4 class="h-form">Shipping address</h4>
                    <label for="">Full name</label>
                    <input  class='icon name' type="text" placeholder="Rodney Cotton">
                    <label for="">Address</label>
                    <input class='icon home' type="text" placeholder="Your address..">
                    <label for="">City</label>
                    <input class='icon city' type="text" placeholder="Your city..">
                    <div class="row">
                        <div>
                        <label for="">Country</label>
                        <input class='icon country' type="text" placeholder="Your country..">
                        </div>
                        <div>
                        <label for="">Postal code</label>
                        <input class='icon postal' type="number" placeholder="Your postal code..">
                        </div>
                    </div>
                </div>
                <div class="save-inf">
                    <div class="checkbox">
                        <input type="checkbox">
                        <p>Save this information for next time</p>
                    </div>
                </div>

                <div class="button">
                    <button>Continue</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
       <p>created by <a href="https://github.com/melribeiro" target="_blank">MelRibeiro</a> - devChallenges.io</p>
    </footer>

</body>
</html>
